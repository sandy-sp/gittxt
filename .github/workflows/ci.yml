name: âœ… CI - Lint, Test & Build Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci:
    name: ğŸ§ª CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-ansi

      - name: ğŸ¨ Lint with Ruff
        run: |
          poetry run ruff src/ tests/
      
      - name: ğŸ¨ Check formatting with Black
        run: |
          poetry run black --check src/ tests/
      
      - name: ğŸ” Validate build config
        run: |
          poetry check

      - name: ğŸ§ª Run Unit Tests (pytest)
        run: |
          poetry run pytest tests/ --maxfail=3 --disable-warnings --tb=short
