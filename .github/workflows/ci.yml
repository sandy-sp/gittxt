name: ✅ CI - Lint, Test & Build Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci:
    name: 🧪 CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install Dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-ansi

      - name: 🎨 Lint with Ruff
        run: |
          poetry run ruff src/ tests/
      
      - name: 🎨 Check formatting with Black
        run: |
          poetry run black --check src/ tests/
      
      - name: 🔍 Validate build config
        run: |
          poetry check

      - name: 🧪 Run Unit Tests (pytest)
        run: |
          poetry run pytest tests/ --maxfail=3 --disable-warnings --tb=short
