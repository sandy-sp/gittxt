version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gittxt-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app              # Mount local code for live reload (optional)
      - ./outputs:/app/outputs  # Persisted scan outputs or logs (if used)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
