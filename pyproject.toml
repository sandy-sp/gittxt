[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "gittxt"
version = "0.1.0"
description = "CLI tool for extracting text content from Git repositories"
authors = [{name = "Sandeep Paidipati", email = "sandeep.paidipati@gmail.com"}]
dependencies = [
    "click",
    "gitpython"
]

[tool.pytest.ini_options]
pythonpath = ["src"]

[project.scripts]
gittxt = "gittxt.cli:main"
